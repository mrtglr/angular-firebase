<mat-card>
  <mat-card-title>Reset Password</mat-card-title>
  <mat-card-content>
    <form>
      <br>
      <p class="text-center">
        Please enter your email address
      </p>
      <p class="text-center">
        to request a password reset.
      </p>
      <mat-divider></mat-divider>
      <br>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email Address" #passwordResetEmail required>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" (click)="authService.ForgotPassword(passwordResetEmail.value)" mat-button>Reset
          Password</button>
      </div>
      <mat-divider></mat-divider>
      <br>
      <span>Go back to ? <a class="redirect" routerLink="/sign-in">Log In</a></span>
    </form>
  </mat-card-content>
</mat-card>
